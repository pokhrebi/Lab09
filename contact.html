  <main>
    <h2>Contact Gree Pastures Stable and Training</h2>
    <h3>Fill out the form below to contact us.</h3>
    <p>Required fields are marked with an asterisk *.</p>
    <form>
      <label for="FName">*First Name:</label>
      <input type="text" id="FName" name="FName" required="required">

      <label for="LName">*Last Name:</label>
      <input type="text" id="LName" name="LName" required="required">

      <label for="email">*Email:</label>
      <input type="email" id="email" name="email" required="required" size="40">

      <label for="phone"> Phone:</label>
      <input type="tel" id="phone" name="phone" maxlength="12">

      <label for="message">*Message:</label>
      <textarea id = "message" name="message" rows="2" cols="30"></textarea>
      <input type = "submit" value = "submit">

    </form>
  </main>
